<div *ngIf="!verFormulario">
  <h3>Listado de Cuentas</h3>
  <hr>
  <div style="margin-bottom: 5px" class="text-right">
    <button type="button" class="btn btn-primary btn-sm space-button" (click)="nuevaCuenta()">
      <i class="fa fa-plus"></i> Nueva cuenta
    </button>
  </div>

  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>
          Numero
        </th>
        <th>
          Moneda
        </th>
        <th>
          Saldo
        </th>
        <th>
          RUT
        </th>
        <th>
          Opciones
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cuenta of cuentas">
        <td>{{ cuenta.number }}</td>
        <td>{{ cuenta.currency }}</td>
        <td>{{ cuenta.balance | currency }}</td>
        <td>{{ cuenta.accountHolder.rut }}</td>
        <td class="div-options">
          <button class="btn btn-sm btn-danger" type="button" (click)="eliminarCuenta(cuenta)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="verFormulario">
  <h3>{{ accion }} Cuenta</h3>
  <hr>
  <app-cuenta-form *ngIf="verFormulario" (regresarEvent)="onEventoRegresar($event)"></app-cuenta-form>
</div>
