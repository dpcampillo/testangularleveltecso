<div style="margin-top:15%" class="d-flex justify-content-center align-items-center container ">
  <div class="row ">
    <form autocomplete="off" [formGroup]="formData" novalidate>
      <h3>Registrarme</h3>
      <hr>
      <div class="form-group">
        <label for="inputUserName" class="control-label">Username</label>
        <input type="email" formControlName="username" class="form-control" id="inputUserName"
          aria-labelledby="emailnotification">
        <div class="invalid-feedback">
          Diligenciar username
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="control-label">Password</label>
        <input type="password" formControlName="password" class="form-control" id="inputPassword"
          aria-labelledby="passwordnotification">
        <div class="invalid-feedback">
          Diligenciar password
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="button" (click)="onGuardar()">
          Registrame
        </button>
      </div>
    </form>

  </div>

</div>
