<form autocomplete="off" [formGroup]="formData" novalidate>
  <div class="row">
    <div class="form-group col-md-6 required">
      <label class="control-label">RUT</label>
      <input class="form-control" formControlName="rut">
      <div class="invalid-feedback">
        Diligenciar RUT del titular
      </div>
    </div>
    <div class="form-group col-md-6 required">
      <label class="control-label">Nombre</label>
      <input class="form-control" formControlName="firstname">
      <div class="invalid-feedback">
        Diligenciar Nombre del titular
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-6 required">
      <label class="control-label">Apellido</label>
      <input class="form-control" formControlName="lastname">
      <div class="invalid-feedback">
        Diligenciar Apellido del titular
      </div>
    </div>
    <div class="form-group col-md-6 required">
      <label class="control-label">Identificacion</label>
      <input class="form-control" formControlName="identification">
      <div class="invalid-feedback">
        Diligenciar identificacion del titular
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-12 text-right">
      <button class="btn btn-success" type="button" style="margin-right: 5px" (click)="onGuardar()">
        <i class="fa fa-save"></i> Guardar
      </button>
      <button class="btn btn-default" type="button" (click)="onRegresar()">
        <i class="fa fa-arrow-left"></i> Regresar
      </button>
    </div>
  </div>
</form>
